<html>
	<head>
		<title>Training</title>
		<script src="/js/jquery.min.js"></script>
	</head>
	<body>
		<h2>Training</h2>
					<table id="books">
						<tr>
							<th>Title</th>
							<th>Author</th>
							<th></th>
						</tr>
					</table>
	</body>
</html>
<script>
	$.ajax({
		url:'/api/books',
		success:function(books){
			console.log(books)
			books.forEach(function(book){
				$("#books").append("<tr><td>" + book.title+ "</td><td>" + book.author_lname+ "</td><td><button onclick=deleteBook('" + book.book_id + "')>Delete</button></td></tr>" )
			})
			
		},
		error:function(err){
			console.log(err)
		}
	})
</script>
